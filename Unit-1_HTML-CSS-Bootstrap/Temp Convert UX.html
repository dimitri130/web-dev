<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
      <title>Temperature Convert UX</title>
    </head>  
    
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>       
       
        
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <div class=col-md-6>
                <p class="p-2 mr-md-4 text-center bg-success rounded text-white font-weight-bold" style="font-size:30px;">Temperature</p> 
                <div class="d-block input-group">
                  <div class="input-group-append">
                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" style=margin-right:10px;>
                      <button class="normalbtn btn dropdown-toggle btn-info rounded mr-md-4" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expand="false">Farenheit</button>
                      <div class="dropdown-menu bg-info " aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item active" href="#">Farenheit</a>
                          <a class="dropdown-item" href="#">Celsius</a>
                      </div>
                  </div>   
                </div>
            </div>
            
                <br>
            
            <div class=col-md-6>
                <p class="p-2 text-center bg-success rounded text-white font-weight-bold col-md-auto" style="font-size:30px;">Result</p>   
                <div class="d-block input-group ">
                  <div class="input-group-append">
                    <input disabled type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" style=margin-right:10px;>
                      <button class="normalbtn btn dropdown-toggle btn-info rounded" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expand="false">Celsius</button>
                      <div class="dropdown-menu bg-info" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item active" href="#">Farenheit</a>
                          <a class="dropdown-item" href="#">Celsius</a>
                        </div>
                  </div>   
                </div>
            </div>
        </div>
        
        <br>
        <div> 
        <p class="p-2 text-center border col-md-6 ml-3">22° Fahrenheit = -5.56° Celsius</p>
        </div>
        <div> 
        <p class="p-2 text-center border col-md-6 ml-3">44° Fahrenheit = 6.67° Celsius</p>
        </div>
        <div> 
        <p class="p-2 text-center border col-md-6 ml-3">66° Fahrenheit = 18.89° Celsius</p>
        </div>
    </body>
</html>
