<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User Login</title>
  </head>
  <body>
    <h1>Login to access that juicy premium content</h1>
	  
<div class="container">
	<div class="row">
			<div class="input-group mb-3 col-6">
				<div class="input-group-prepend ">
					<span class="input-group-text" id="usernameBox">Email</span>
				</div>
			<input type="text" class="form-control" placeholder="email@gmail.com" aria-label="username" aria-describedby="usernameBox">
			</div>
	</div>
	<div class="row">
		<div class="input-group mb-3 col-6">
			<div class="input-group-prepend">
				<span class="input-group-text" id="passwordBox">Password</span>
			</div>
		<input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="passwordBox">
		</div>
	</div>
	<div class="row">
	<div class="input-group mb-3 col-6">
		<div class="input-group-prepend">
			<span class="input-group-text" id="botCheck">What is x + y</span>
		</div>
	<input type="text" class="form-control" placeholder="#" aria-label="numberCheck" aria-describedby="botCheck">
	</div>
	</div>
	<div class="row">
	<button id="loginBtn" type="btn" class="btn btn-primary"> login </button>
	</div>
</div>
  
	  
	<script>
	  let docG = (id) => {return document.getElementById(id);}
	  
	  let loginClicked = (event) =>{
		  console.log("loginClicked()");
	  }
	  
	  docG("loginBtn").addEventListener("click", loginClicked);
	</script>
	  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
