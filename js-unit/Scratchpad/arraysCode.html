		let sum = (scores) => {
			let sums=0;
					for(let i = 0; i<scores.length; i++){
					sums+=scores[i];	
							}
					console.log(sums);
					return sum;
				}
		let largest = (nums) => {
			let largest = nums[0];
			for(let i=i; i<nums.length; i++){
				if(nums[i]>=largest){
							largest = nums[i];}
					}
			return largest;

				}
		let smallest = (nums) =>{
				let smallest = nums[0];
					for(let i=i;i<nums.length; i++){
						if(nums[i]<=smallest){
								smallest = nums[i];}
				}
					return smallest; 
				}
		let average = (nums, dropLowest) => {
					let mySum = sum(nums);
					if(dropLowest === true){
						let mySmallest = smallest(nums);
						mySum -= mySmallest;
						return mySum/(nums.length-1);
							}
				
					return mySum/nums.length;
				}

		let timeSpeeds = [150, 300, 220, 150, 175];
		let avgSpeed = average(timeSpeeds, true);
