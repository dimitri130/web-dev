<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello!</title>
    <meta name="description" content="description"/>
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <style type="text/css">.body { width: auto; }</style>     
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
    
  <body style="background-color:darkred">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      
      <div class="container-flex p-3 m-3">
      
      <div class="d-flex-column p-2 align-items-center">
          
        <div id="nametag">
          
          
        </div>
          
        <div id="billCost">
        <label for="billamnt">How much was your bill?</label>
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="muneys">$</span>
                <input type="text" class="form-control" placeholder="Bill Amount" id="billamnt" aria-describedby="muneys">
            </div>
            </div>
        </div>
          
        <div id="serviceQual">
            <label for="qualitySelect">How was your service?</label>
            <div id="qualChoice">
              <select class="custom-select-block mb-3" id="qualitySelect">
                <option selected>-- Choose an Option --</option>
                <option value="1">30% - Outstanding</option>
                <option value="2">20% - Good</option>
                <option value="3">15% - It was OK</option>
                <option value="4">10% - Bad</option>
                <option value="5">5% - Terrible</option>
                <option value="6" disabled>Unique</option>
              </select>
            </div>
        </div>
          
        <div id="billSplit">
        <label for="numPpl">How many people are sharing the bill?</label>
            <div class="input-group mb-3">
                <div class="input-group-append">
                <input type="text" class="form-control" placeholder="Number of People" id="numPpl" aria-label="numPpl" aria-describedby="People">   
                <span class="input-group-text" id="People">people</span>
                </div>
            </div>
        </div>
          
        <button type="button" class="btn btn-danger btn-lg">Calculate!</button>
          
      </div>
    </div>

  </body>
</html>
